<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business</title>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-content>

            <ion-tabs>

                <ion-tab tab="tab-explore">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-search">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-learning">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-downloads">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-account">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab-bar slot="bottom">

                    <ion-tab-button tab="tab-explore">
                        <ion-icon name="flash"></ion-icon>
                        <ion-label>Explore</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-search">
                        <ion-icon name="search"></ion-icon>
                        <ion-label>Search</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-learning">
                        <ion-icon name="bulb"></ion-icon>
                        <ion-label>Learning</ion-label>
                        <ion-badge>5</ion-badge>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-downloads">
                        <ion-icon name="arrow-down-circle"></ion-icon>
                        <ion-label>Downloads</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-account">
                        <ion-icon name="person"></ion-icon>
                        <ion-label>Account</ion-label>
                    </ion-tab-button>

                </ion-tab-bar>

            </ion-tabs>

        </ion-content>

    </ion-app>

</body>

</html>
