<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Profile Info</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/profile-info.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/icons/css/all.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar>
                <a href="#" class="header-back-button">
                    <ion-icon slot="start" name="chevron-back-outline" class="header-icon"></ion-icon>
                    Profile Information
                </a>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <form action="" class="profile-info-form">

                <ion-grid>

                    <ion-row>

                        <ion-col size="12">
                            <ion-avatar class="form-avatar">
                                <img src="../assets/img/me.jpg">
                                <ion-label class="form-avatar-label">
                                    Change profile image <i class="fa fa-upload"></i>
                                </ion-label>
                            </ion-avatar>
                        </ion-col>

                        <ion-col size-xs="12" size-md="10" size-lg="8" offset-md="1" offset-lg="2">
                            <ion-item class="form-item" lines="none">
                                <ion-label position="stacked" class="form-item-label">Full Name</ion-label>
                                <ion-input class="form-item-input" autocomplete="on" clear-input mode="ios"
                                    name="fullName" placeholder="enter full name" inputmode="text" required type="text"
                                    value="Ahmed Ali Mohamed">
                                </ion-input>
                            </ion-item>
                        </ion-col>

                        <ion-col size-xs="12" size-md="10" size-lg="8" offset-md="1" offset-lg="2">
                            <ion-item class="form-item" lines="none">
                                <ion-label position="stacked" class="form-item-label">Email</ion-label>
                                <ion-input class="form-item-input" autocomplete="on" clear-input mode="ios" name="email"
                                    placeholder="enter your email" inputmode="text" required type="email"
                                    value="ahmedalimohamed@gmail.com">
                                </ion-input>
                            </ion-item>
                        </ion-col>

                        <ion-col size-xs="12" size-md="10" size-lg="8" offset-md="1" offset-lg="2">
                            <ion-item class="form-item mobile-item" lines="none">
                                <ion-label position="stacked" class="form-item-label">Phone Number</ion-label>
                                <ion-row>
                                    <ion-col size="4">
                                        <ion-input class="form-item-input">
                                            <img src="../assets/img/countries/egypt.png" alt=""> +20
                                        </ion-input>
                                    </ion-col>
                                    <ion-col size="8">
                                        <ion-input class="form-item-input" mode="ios" name="phone"
                                            placeholder="111000111" inputmode="number" required type="number"
                                            value="1010668909" minlength="10" maxlength="10">
                                        </ion-input>
                                    </ion-col>
                                </ion-row>
                            </ion-item>
                        </ion-col>

                        <ion-col size-xs="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2">
                            <ion-button class="save-button">Save Information</ion-button>
                        </ion-col>

                    </ion-row>

                </ion-grid>

            </form>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/icons/js/font-kit.js"></script>

</body>

</html>
