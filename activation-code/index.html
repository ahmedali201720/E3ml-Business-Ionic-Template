<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Activation Code</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/activation-code.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <!-- Start Page Header -->
            <ion-header class = "ion-no-border" >
                <ion-toolbar>
                <ion-buttons slot = "start" >
                    <ion-back-button
                        icon  = "chevron-back-outline" >
                    </ion-back-button>
                </ion-buttons>
                <ion-title>
                    <ion-text> Create an account </ion-text>
                </ion-title>
                </ion-toolbar>
            </ion-header>
        <!-- End Page Header -->

        <!-- Start Page Content -->
<ion-content>
    
    <ion-grid>

       <ion-row>

              <!-- Start Check Email Code Verfication -->

               <ion-col size = "12" >

                    <div id = "checkEmailCodeVerfication" >

                          <p>
                            Check your email , we sent a code to verify your <br />
                            account <a href = "" >dkpoa@gmail.com</a>
                          </p>

                    </div>

               </ion-col>

              <!-- End Check Email Code Verfication -->

              <!-- Start Write Code Section -->

              <ion-col size = "12" >

                  <p class = "write_code" > Type the code </p>

              </ion-col>

              <!-- End Write Code Section  -->

              <!-- Start Code Inputs -->

              <ion-col size="2">
                <ion-item class="custom-input active" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="2">
                <ion-item class="custom-input" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="2">
                <ion-item class="custom-input" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="2">
                <ion-item class="custom-input" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="2">
                <ion-item class="custom-input" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="2">
                <ion-item class="custom-input" lines = "none" >
                  <ion-input maxlength="1" type="text"></ion-input>
                </ion-item>
              </ion-col>

              <!-- End Code Inputs -->

              <!-- Start Error Message -->

               <ion-col size = "12" style = "display:none" >

                   <p class = "activationCodeErrorMsg" > Code Has Expired , Resend New Code </p>

               </ion-col>

               <ion-col size = "12" style = "display:none" >

                   <p class = "activationCodeErrorMsg" > Invalid Code </p>

               </ion-col>

              <!-- End Error Message -->

              <!-- Start Timer -->

              <ion-col size = "12" >

                   <div id = "timer" >

                        <span>0:30</span>

                   </div>

              </ion-col>

              <!-- End Timer -->


              <!-- Start Resend Code -->

              <ion-col size = "12" >

                <div id = "resend_code" >

                     <a href = "" >Re-send code</a>

                </div>

              </ion-col>

              <!-- End Resend Code -->

       </ion-row>

    </ion-grid>

</ion-content>
<!-- End Page Content -->
        
    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
