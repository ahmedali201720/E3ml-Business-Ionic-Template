<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Search MBA </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/search_mba.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

<ion-app>

    <!-- Start Page Header -->
    <ion-header class = "ion-no-border" >
        <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-back-button
                        icon  = "chevron-back-outline" >
                </ion-back-button>
            </ion-buttons>
            <ion-title>
                <ion-text> MBA </ion-text>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- End Page Header -->

    <!-- Start Page Content -->

    <ion-content>

         <section  class = "search_mba" >

              <ion-grid>

                   <ion-row>

                       <ion-col size = "12" >

                            <div class = "mba_details" >

                                  <!-- start icon card -->

                                  <ion-card>

                                      <!-- Start MBA Image -->

                                      <div class  ="mba_image" >

                                          <ion-img src = "../assets/img/mba_images/mba_image.png" alt = "mba_image" ></ion-img>

                                          <div class = "units" >
                                              <img src = "../assets/img/mba_images/mba_units.png" alt = "mba_units" >
                                              <ion-text>12units</ion-text>
                                          </div>

                                      </div>

                                      <!-- End MBA Image -->

                                      <!-- Start MBA Header -->

                                      <ion-card-header>
                                            <ion-card-title>MBA</ion-card-title>
                                      </ion-card-header>

                                      <!-- End MBA Header -->

                                      <!-- Start MBA Content -->

                                      <ion-card-content>

                                          <!-- Start MBA Rate -->

                                          <div class = "mba_rate" >

                                              <div class = "icons_rate" >
                                                  <ion-icon size = "small" name="star"></ion-icon>
                                                  <ion-icon size = "small" name="star"></ion-icon>
                                                  <ion-icon size = "small" name="star"></ion-icon>
                                                  <ion-icon size = "small" name="star-half"></ion-icon>
                                                  <ion-icon size = "small" name="star-outline"></ion-icon>
                                              </div>

                                              <div class = "total_rate_count" >
                                                  <ion-text>(135)</ion-text>
                                              </div>

                                              <div class = "clearfix" ></div>

                                          </div>

                                          <!-- End MBA Rate -->

                                          <!-- Start MBA Price -->

                                          <div class = "mba_price" >
                                              <ion-text>153 <span>$</span> </ion-text>
                                          </div>

                                          <!-- End MBA Price -->

                                          <!-- Start MBA Adoption -->

                                          <div class = "mba_adoption" >

                                              <div class = "mba_adoption_title" >
                                                  <ion-text>
                                                      You can adopt certificate
                                                      <span>SSBM</span>
                                                  </ion-text>
                                              </div>

                                              <div class = "mba_adoption_image" >
                                                  <img src = "../assets/img/mba_images/mba_adoption.png" alt = "adoption_image" >
                                              </div>

                                              <div class = "clearfix" ></div>

                                          </div>

                                          <!-- End MBA Adoption -->

                                      </ion-card-content>

                                      <!-- End MBA Content -->


                                  </ion-card>

                                  <!-- End icon card -->

                                <!-- start icon card -->

                                <ion-card>

                                    <!-- Start MBA Image -->

                                    <div class  ="mba_image" >

                                        <ion-img src = "../assets/img/mba_images/mba_image.png" alt = "mba_image" ></ion-img>

                                        <div class = "units" >
                                            <img src = "../assets/img/mba_images/mba_units.png" alt = "mba_units" >
                                            <ion-text>12units</ion-text>
                                        </div>

                                    </div>

                                    <!-- End MBA Image -->

                                    <!-- Start MBA Header -->

                                    <ion-card-header>
                                        <ion-card-title>MBA</ion-card-title>
                                    </ion-card-header>

                                    <!-- End MBA Header -->

                                    <!-- Start MBA Content -->

                                    <ion-card-content>

                                        <!-- Start MBA Rate -->

                                        <div class = "mba_rate" >

                                            <div class = "icons_rate" >
                                                <ion-icon size = "small" name="star"></ion-icon>
                                                <ion-icon size = "small" name="star"></ion-icon>
                                                <ion-icon size = "small" name="star"></ion-icon>
                                                <ion-icon size = "small" name="star-half"></ion-icon>
                                                <ion-icon size = "small" name="star-outline"></ion-icon>
                                            </div>

                                            <div class = "total_rate_count" >
                                                <ion-text>(135)</ion-text>
                                            </div>

                                            <div class = "clearfix" ></div>

                                        </div>

                                        <!-- End MBA Rate -->

                                        <!-- Start MBA Price -->

                                        <div class = "mba_price" >
                                            <ion-text>153 <span>$</span> </ion-text>
                                        </div>

                                        <!-- End MBA Price -->

                                        <!-- Start MBA Adoption -->

                                        <div class = "mba_adoption" >

                                            <div class = "mba_adoption_title" >
                                                <ion-text>
                                                    You can adopt certificate
                                                    <span>SSBM</span>
                                                </ion-text>
                                            </div>

                                            <div class = "mba_adoption_image" >
                                                <img src = "../assets/img/mba_images/mba_adoption.png" alt = "adoption_image" >
                                            </div>

                                            <div class = "clearfix" ></div>

                                        </div>

                                        <!-- End MBA Adoption -->

                                    </ion-card-content>

                                    <!-- End MBA Content -->


                                </ion-card>

                                <!-- End icon card -->

                            </div>

                       </ion-col>

                   </ion-row>

              </ion-grid>

         </section>

    </ion-content>

    <!-- End Page Content -->

</ion-app>

<!--<script src="../assets/js/jquery/jquery-3.5.1.js"></script>-->
<!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
