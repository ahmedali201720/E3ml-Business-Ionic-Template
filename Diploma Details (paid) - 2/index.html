<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Diploma Details (paid) - 2</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/diploma_details_paid_2.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href="../assets/icons/css/all.css">
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-content>

            <div class="header-container">
                <ion-grid>
                    <ion-row>
                        <ion-col size-xs="2" size-md="1" class="center-column">
                            <ion-button class="header-button header-back-button" fill="clear">
                                <ion-icon name="chevron-back-outline" class="header-grey-icon"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col size-xs="6" size-md="9" class="center-column"></ion-col>
                        <ion-col size-xs="2" size-md="1" class="center-column">
                            <ion-button fill="clear">
                                <ion-icon name="share-social-outline" class="header-grey-icon"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col size-xs="2" size-md="1" class="center-column">
                            <ion-button fill="clear">
                                <ion-icon name="bookmark-outline" class="header-grey-icon"></ion-icon>
                            </ion-button>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </div>

            <div class="diploma-details">

                <div class="diploma-video">
                    <iframe src="https://www.youtube-nocookie.com/embed/Fbps7_mkIT0" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="diploma-header-text">
                    <ion-label class="lecturer">Mohamed Elbaz</ion-label>
                    <ion-label class="title">Introduction to strategic management.</ion-label>
                    <ion-text class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                        <span class="rate-count">( 2500 )</span>
                    </ion-text>
                </div>

                <div class="diploma-gist-section">
                    <ion-text class="category">
                        <p>leading businesses</p>
                    </ion-text>
                    <ion-text class="benefeciaries">
                        <p>beneficiaries<span>(14,546)</span></p>
                    </ion-text>
                    <ion-text class="date">
                        <p>20.04.2020</p>
                    </ion-text>
                </div>

                <div class="diploma-details-course-info">
                    <div class="title">
                        <ion-label>Courses includes</ion-label>
                    </div>
                    <div class="details">
                        <div class="details-item">
                            <ion-text>
                                <p>
                                    <i class="fa fa-clock"></i>
                                    <span>2</span> hours , <span>12</span> minutes
                                </p>
                            </ion-text>
                        </div>
                    </div>
                </div>

            </div>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/icons/js/font-kit.js"></script>
    <script src="../assets/js/ui.js"></script>

</body>

</html>
