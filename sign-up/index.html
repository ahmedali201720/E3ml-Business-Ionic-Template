<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Sign Up</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/sign-up.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <!-- Start Page Header -->
        <ion-header class = "ion-no-border" >
            <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-back-button
                    icon  = "chevron-back-outline" >
                </ion-back-button>
            </ion-buttons>
            <ion-title>
                <ion-text> Create an account </ion-text>
            </ion-title>
            </ion-toolbar>
        </ion-header>
        <!-- End Page Header -->

        <!-- Start Page Content -->
<ion-content>

    <!-- Start Registeration Informations -->
 
     <section id = "registerationInfos" >
 
           <ion-grid>
 
                <ion-row>
 
                     <!-- Start Input Full Name -->
 
                     <ion-col size = "12" >
 
                          <div id = "fullName" >
 
                             <ion-item lines = "none" >
                               <ion-label position="stacked">Full name</ion-label>
                               <ion-input type = "text" id = "full_name" value = "Omar" ></ion-input>
                             </ion-item>
 
                          </div>
 
                     </ion-col>
 
                     <!-- End Input Full Name -->
 
                     <!-- Start Input Email -->
 
                     <ion-col size = "12" >
 
                       <div id = "email" >
 
                           <ion-item lines = "none" >
                             <ion-label position="stacked">Email</ion-label>
                             <ion-input type = "text" id = "email" value = "dsooky@gmail.com" ></ion-input>
                           </ion-item>
 
                       </div>
 
                     </ion-col>
 
                     <!-- End Input Email -->
 
                     <!-- Start Input Password  -->
 
                     <ion-col size = "12" >
 
                       <div id = "password" >
 
                           <ion-item lines = "none" >
                               <ion-label position="stacked">Password</ion-label>
                               <ion-input type = "password" id = "password" placeholder = "Type a password" ></ion-input>
                               <ion-icon name = "eye" size = "large" slot = "end" ></ion-icon>
                           </ion-item>
 
                       </div>
 
                     </ion-col>
 
                     <!--Start Input Password-->

                     <!-- Start Input Phone Number -->

                    <ion-col size = "12" >
                        <ion-item class="form-item mobile-item" lines="none">
                            <ion-label position="stacked" class="form-item-label">Phone Number</ion-label>
                            <ion-row>
                                <ion-col size="4">
                                    <ion-input class="form-item-input country_flag">
                                        <img src="../assets/img/countries/egypt.png" alt=""><span>+20</span>
                                    </ion-input>
                                </ion-col>
                                <ion-col size="8">
                                    <ion-input class="form-item-input" mode="ios" name="phone"
                                               placeholder="111000111" inputmode="number" required type="number"
                                               value="1010668909" minlength="10" maxlength="10">
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-col>

                     <!-- End Input Phone Number -->
 
                     <!-- Start Registeration Action -->
 
                      <ion-col size = "12" >
 
                         <div id = "registerationAction" >
 
                           <ion-button expand = "block"  >
                             Create an account
                           </ion-button>
 
                         </div>
 
                      </ion-col>
 
                     <!-- End Registeration Action -->
 
                </ion-row>
 
           </ion-grid>
 
     </section>
 
    <!-- End Registeration Informations -->
 
    <!-- Start Social Registeration Informations -->
 
     <section id = "social-registeration" >
 
            <ion-grid>
 
               <ion-row>
 
                     <!-- Start Separator -->
 
                     <ion-col size = "12" >
 
                           <div id = "separator" >
 
                                 <span>or</span>
 
                           </div>
 
                     </ion-col>
 
                     <!-- End Separator -->
 
                     <!-- Start Social Media Buttons -->
 
                          <!-- Start Login With Facebook Button -->
 
                           <ion-col size = "12" size-md = "6" size-lg = "6" >
 
                                <div id = "login_with_facebook" >
                
                                     <ion-button size = "small" >
                                       <img src = "../assets/img/social/facebook.png" style = "width:24px;height:24px" />
                                       &nbsp;    
                                       Login with Facebook
                                     </ion-button>
 
                                </div>
 
                           </ion-col>
 
                          <!-- End Login With Facebook Button -->
 
                          <!-- Start Login With Google Button -->
 
                           <ion-col size = "12" size-md = "6" size-lg = "6" >
 
                                <div id = "login_with_google" >
 
                                 <ion-button size = "small" >
                                   <img src = "../assets/img/social/google.png" style = "width:24px;height:24px" />
                                   &nbsp;
                                   Login with Google
                                 </ion-button>
                                  
                                </div>
 
                           </ion-col>
 
                          <!-- End Login With Google Button -->
 
                     <!-- End Social Media Buttons -->
 
               </ion-row>
 
            </ion-grid>
 
     </section>
 
    <!-- Start Social Registeration Informations -->
 
    <!-- Start Have an Account -->
 
     <section id = "have_account" >
 
          <p>Have an Account ? <a href = "" > Login </a></p>
 
     </section>
     
   <!-- End Have An Account -->
 
 </ion-content>
 <!-- End Page Content -->

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
