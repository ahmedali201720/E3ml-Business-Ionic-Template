<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | About Qualification </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/about_qualification.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/icons/css/all.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-- Start Include Font Family Tajwaal Regular -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <!-- End Include Font Family Tajwaal Regular -->
</head>

<body>

<ion-app>

    <!-- Start Page Header -->
    <ion-header class = "ion-no-border" >
        <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-button>
                    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                </ion-button>
            </ion-buttons>
            <ion-title>
                <ion-text> About Qualification </ion-text>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- End Page Header -->

    <!-- Start Page Content -->

    <ion-content>

        <section id = "about_qualification" >

            <ion-grid>

                <ion-row>

                    <ion-col size = "12" >

                        <!-- Start Course Description -->

                        <div id = "course_description" >

                            <p>

                                <ion-text>
                                    This course covers how to make strategic plans for your
                                    company in order to maximize profits and avoid problems
                                    in the future
                                </ion-text>

                            </p>

                        </div>

                        <!-- End Course Description -->

                        <!-- Start Course Trainer -->

                        <div id = "course_trainer" >

                            <ion-item lines = "none" >

                                <ion-avatar slot = "start" >
                                    <img src = "../assets/img/trainer_image.png" alt = "trainer_image" />
                                </ion-avatar>

                                <ion-label>
                                    <h2>Mohamed El-baz</h2>
                                    <p>Entrepreneur trainer</p>
                                </ion-label>

                            </ion-item>

                        </div>

                        <!-- End Course Trainer -->

                    </ion-col>

                </ion-row>

            </ion-grid>

        </section>

    </ion-content>

    <!-- End Page Content -->

</ion-app>

<!--<script src="../assets/js/jquery/jquery-3.5.1.js"></script>-->
<!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
