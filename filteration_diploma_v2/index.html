<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Filteration Diploma - V2 </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/filteration_diploma_v2.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href="../assets/icons/css/all.css">
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

<ion-app>

    <ion-content>

        <div class="filter-container">

            <div class="header-container">
                <div class="header-wrapper">
                    <ion-button class="header-close-button" fill="clear" >
                        <ion-icon name="close-outline"></ion-icon>
                        Filter
                    </ion-button>
                </div>
                <ion-button class="reset-button" fill="clear">Reset</ion-button>
            </div>

            <form action="GET" class="filter-form">

                <div class="sorting-container filter-form-container">
                    <ion-label class="filter-section-label">Sort By</ion-label>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>Heighest Rated</ion-label>
                        <ion-checkbox name="high_rate" value="high_rate" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>New</ion-label>
                        <ion-checkbox name="new" value="new" mode="ios" checked></ion-checkbox>
                    </ion-item>
                </div>

                <div class="filter-by-container filter-form-container">
                    <ion-label class="filter-section-label">Filter By</ion-label>
                </div>

                <div class="price-container filter-form-container">
                    <ion-label class="filter-section-label">Price</ion-label>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            Free <br />
                            547
                        </ion-label>
                        <ion-checkbox name="free" value="free" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>320<span>$</span><br />
                            574
                        </ion-label>
                        <ion-checkbox name="320" value="320" mode="ios" checked></ion-checkbox>
                    </ion-item>
                </div>

                <div class="rate-container filter-form-container">
                    <ion-label class="filter-section-label">Rate</ion-label>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            Above 3 <br />
                            574
                        </ion-label>
                        <ion-checkbox name="above_3" value="above_3" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            Above 3.5 <br />
                            574
                        </ion-label>
                        <ion-checkbox name="above_3.5" value="above_3.5" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            Above 4 <br />
                            574
                        </ion-label>
                        <ion-checkbox name="above_4" value="above_4" mode="ios" checked></ion-checkbox>
                    </ion-item>
                </div>

                <div class="no-of-courses-container filter-form-container">
                    <ion-label class="filter-section-label">No. Of Courses</ion-label>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            Above 3 <br />
                            547
                        </ion-label>
                        <ion-checkbox name="above_3" value="above_3" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            8 - 2<br />
                            547
                        </ion-label>
                        <ion-checkbox name="8-2" value="8-2" mode="ios" checked></ion-checkbox>
                    </ion-item>
                    <ion-item class="filter-form-item" lines="none">
                        <ion-label>
                            4 - 2<br />
                            547
                        </ion-label>
                        <ion-checkbox name="4-2" value="4-2" mode="ios" checked></ion-checkbox>
                    </ion-item>
                </div>

                <div class="apply-filter-container">

                    <ion-grid>

                        <ion-row>
                            <ion-col size-lg="8" size-xs="10" offset-lg="2" offset-xs="1">
                                <ion-button class="apply-filter-button">Show Result</ion-button>
                            </ion-col>
                        </ion-row>

                    </ion-grid>

                </div>

            </form>

        </div>

    </ion-content>

</ion-app>

<script src="../assets/js/jquery/jquery-3.5.1.js"></script>
<script src="../assets/icons/js/font-kit.js"></script>
<script src="../assets/js/ui.js"></script>

</body>

</html>
