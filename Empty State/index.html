<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/account.css'>
    <link rel="stylesheet" href='../assets/css/empty-state.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-content>

            <ion-tabs>

                <ion-tab tab="tab-explore">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-search">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-learning">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-downloads">
                    <ion-nav></ion-nav>
                </ion-tab>

                <ion-tab tab="tab-account">

                    <ion-nav>

                        <div class="tab-content">

                            <div class="no-user-header">

                                <ion-avatar class="no-user-avatar">
                                    <img src="../assets/img/empty.png" alt="blank">
                                </ion-avatar>
                                <ion-label class="no-user-label">
                                    To See Your Account , Please Register
                                </ion-label>
                                <ion-button color="success" class="no-user-login-button">Login</ion-button>
                                <p class="no-user-register">
                                    Don't Have an account ?
                                    <a href="#">Create one</a>
                                </p>

                            </div>

                            <div class="list-container">
                                <ion-list lines="none" class="list-items">
                                    <ion-item class="list-item">
                                        <ion-icon class="label-icon" name="checkmark-circle"></ion-icon>
                                        <ion-label>Our Credence</ion-label>
                                        <ion-icon class="forward-icon" name="chevron-forward-outline" slot="end">
                                        </ion-icon>
                                    </ion-item>
                                    <ion-item class="list-item">
                                        <ion-icon class="label-icon" name="help"></ion-icon>
                                        <ion-label>About Us</ion-label>
                                        <ion-icon class="forward-icon" name="chevron-forward-outline" slot="end">
                                        </ion-icon>
                                    </ion-item>
                                    <ion-item class="list-item">
                                        <ion-icon class="label-icon" name="call"></ion-icon>
                                        <ion-label>Contact Us</ion-label>
                                        <ion-icon class="forward-icon" name="chevron-forward-outline" slot="end">
                                        </ion-icon>
                                    </ion-item>
                                    <ion-item class="list-item">
                                        <ion-icon class="label-icon" name="share-social"></ion-icon>
                                        <ion-label>Share App</ion-label>
                                        <ion-icon class="forward-icon" name="chevron-forward-outline" slot="end">
                                        </ion-icon>
                                    </ion-item>
                                </ion-list>
                            </div>

                        </div>

                    </ion-nav>

                </ion-tab>

                <ion-tab-bar slot="bottom">

                    <ion-tab-button tab="tab-explore">
                        <ion-icon name="flash"></ion-icon>
                        <ion-label>Explore</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-search">
                        <ion-icon name="search"></ion-icon>
                        <ion-label>Search</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-learning">
                        <ion-icon name="bulb"></ion-icon>
                        <ion-label>Learning</ion-label>
                        <ion-badge>5</ion-badge>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-downloads">
                        <ion-icon name="arrow-down-circle"></ion-icon>
                        <ion-label>Downloads</ion-label>
                    </ion-tab-button>

                    <ion-tab-button tab="tab-account">
                        <ion-icon name="person"></ion-icon>
                        <ion-label>Account</ion-label>
                    </ion-tab-button>

                </ion-tab-bar>

            </ion-tabs>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/js/home.js"></script>

</body>

</html>
