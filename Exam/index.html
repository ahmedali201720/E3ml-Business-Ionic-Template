<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Exam </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/exam.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/icons/css/all.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!-- Start Include Font Family Tajwaal Regular -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <!-- End Include Font Family Tajwaal Regular -->
</head>

<body>

<ion-app>

    <!-- Start Page Header -->
    <ion-header class = "ion-no-border" >
        <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-button>
                    <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                </ion-button>
            </ion-buttons>
            <ion-title>
                <ion-text> Training </ion-text>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- End Page Header -->

    <!-- Start Page Content -->

    <ion-content>

         <section id = "training_details" >
             <ion-grid>
                 <ion-row>
                     <ion-col size = "12" >

                        <!-- Start First Question -->

                         <div id = "first_question" >

                             <!-- Start First Question Details -->

                             <ion-item lines = "none" >
                                 <ion-label class="ion-text-wrap" >
                                     <h2>First Question</h2>
                                     <p>
                                         <ion-text>the brief question</ion-text>
                                     </p>
                                 </ion-label>
                                 <ion-icon size = "large" name="chevron-down-outline" slot = "end" ></ion-icon>
                             </ion-item>

                             <!-- End First Question Details -->

                             <!-- Start First Question Choices -->

                             <ion-list>
                                 <ion-radio-group value="choice_1">

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 1</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_1"></ion-radio>
                                     </ion-item>

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 2</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_2"></ion-radio>
                                     </ion-item>

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 3</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_3"></ion-radio>
                                     </ion-item>

                                 </ion-radio-group>
                             </ion-list>

                             <!-- End First Question Choices -->

                         </div>

                         <!-- End First Question -->

                         <!-- Start Second Question -->

                         <div id = "second_question" >

                             <!-- Start Second Question Details -->

                             <ion-item lines = "none" >
                                 <ion-label class="ion-text-wrap" >
                                     <h2>Second Question</h2>
                                     <p>
                                         <ion-text>the brief question</ion-text>
                                     </p>
                                 </ion-label>
                                 <ion-icon size = "large" name="chevron-down-outline" slot = "end" ></ion-icon>
                             </ion-item>

                             <!-- End Second Question Details -->

                             <!-- Start Second Question Choices -->

                             <ion-list>
                                 <ion-radio-group value="choice_2">

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 1</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_1"></ion-radio>
                                     </ion-item>

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 2</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_2"></ion-radio>
                                     </ion-item>

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 3</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_3"></ion-radio>
                                     </ion-item>

                                 </ion-radio-group>
                             </ion-list>

                             <!-- End Second Question Choices -->

                         </div>

                         <!-- End Second Question -->

                         <!-- Start Third Question -->

                         <div id = "third_question" >

                             <!-- Start Third Question Details -->

                             <ion-item lines = "none" >
                                 <ion-label class="ion-text-wrap" >
                                     <h2>Third Question</h2>
                                     <p>
                                         <ion-text>the brief question</ion-text>
                                     </p>
                                 </ion-label>
                                 <ion-icon size = "large" name="chevron-down-outline" slot = "end" ></ion-icon>
                             </ion-item>

                             <!-- End Third Question Details -->

                             <!-- Start Third Question Choices -->

                             <ion-list>
                                 <ion-radio-group value="">

                                     <ion-item lines = "none" >
                                         <ion-label>Choice 1</ion-label>
                                         <ion-radio color = "dark" slot="start" value="choice_1"></ion-radio>
                                     </ion-item>

                                 </ion-radio-group>
                             </ion-list>

                             <!-- End Third Question Choices -->

                             <!-- Start Exam Correction -->

                             <div id = "exam_correction" >
                                 <ion-item lines = "none" >
                                     <ion-label>
                                         <ion-text>Page</ion-text> <br />
                                         <ion-text>1 of 5</ion-text>
                                     </ion-label>
                                     <ion-button slot = "end" >
                                         Correction
                                     </ion-button>
                                 </ion-item>
                             </div>

                             <!-- End Exam Correction -->

                         </div>

                         <!-- End Third Question -->

                     </ion-col>
                 </ion-row>
             </ion-grid>
         </section>

    </ion-content>

    <!-- End Page Content -->

</ion-app>

</body>

</html>
