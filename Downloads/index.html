<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Downloads</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/downloads.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href="../assets/icons/css/all.css">
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar>
                <div class="header-container">
                    <ion-grid>
                        <ion-row>
                            <ion-col size-xs="2" size-md="1" class="center-column">
                                <ion-button class="header-back-button" fill="clear">
                                    <ion-icon name="chevron-back-outline" class="header-icon"></ion-icon>
                                </ion-button>
                            </ion-col>
                            <ion-col size-xs="10" size-md="11">
                                <form action="GET" class="header-form">
                                    <ion-row>
                                        <ion-col size-xs="10" size-md="11">
                                            <ion-input clear-input name="search" placeholder="Search...." type="text">
                                            </ion-input>
                                        </ion-col>
                                        <ion-col size-xs="2" size-md="1">
                                            <ion-button class="submit-button" fill="clear">
                                                <i class="fa fa-filter"></i>
                                            </ion-button>
                                        </ion-col>
                                    </ion-row>
                                </form>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <div class="search-results-container">
                <ion-segment scrollable>
                    <ion-segment-button value="courses">
                        <ion-label>Courses</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="diplomas">
                        <ion-label>Diplomas</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="qualifications">
                        <ion-label>Qualification international</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </div>

            <div class="favourites-container">

                <ion-grid>

                    <ion-row>

                        <ion-col size-xs="12" size-sm="10" offset-sm="1" offset-md="0" size-md="6" size-lg="4">

                            <div class="fav-item">
                                <ion-row>
                                    <ion-col size="5">
                                        <a class="fav-item-link" href="#">
                                            <div class="fav-item-img">
                                                <img src="../assets/img/download.jpg" alt="favicons">
                                                <ion-button class="img-download-btn" size="small" fill="clear">
                                                    <ion-icon name="download-outline">
                                                    </ion-icon>
                                                </ion-button>
                                                <ion-progress-bar class="download-progress" type="determinate"
                                                    buffer="1" value="0.75">
                                                </ion-progress-bar>
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="6">
                                        <a class="fav-item-link" href="#">
                                            <div class="fav-item-text">
                                                <ion-label class="lecturer">Mohamed Elbaz</ion-label>
                                                <ion-text class="title">
                                                    <p>Course introduction to strategic management with solutions</p>
                                                </ion-text>
                                                <ion-button class="download-ctrl-btn" size="small" fill="clear">
                                                    Cancel Download</ion-button>
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="1">
                                        <a href="#" class="more-link">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </a>
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-col>

                        <ion-col size-xs="12" size-sm="10" offset-sm="1" offset-md="0" size-md="6" size-lg="4">

                            <div class="fav-item">
                                <ion-row>
                                    <ion-col size="5">
                                        <a class="fav-item-link" href="#">
                                            <div class="fav-item-img">
                                                <img src="../assets/img/fav2.png" alt="favicons">
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="6">
                                        <a class="fav-item-link" href="#">
                                            <div class="fav-item-text">
                                                <ion-label class="lecturer">Mohamed Elbaz</ion-label>
                                                <ion-text class="title">
                                                    <p>Course introduction to strategic management with solutions</p>
                                                </ion-text>
                                                <ion-text class="download-info">
                                                    <ion-label class="quality">720 <span>P</span></ion-label>
                                                    <span> <i class="fa fa-circle"></i> </span>
                                                    <ion-label class="down-num">15 <span>M</span></ion-label>
                                                </ion-text>
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="1">
                                        <a href="#" class="more-link">
                                            <i class="fa fa-ellipsis-h"></i>
                                        </a>
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-col>

                    </ion-row>

                </ion-grid>

            </div>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/icons/js/font-kit.js"></script>
    <script src="../assets/js/ui.js"></script>

</body>

</html>
