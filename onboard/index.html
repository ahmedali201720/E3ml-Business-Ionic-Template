<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onBoard-1</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/onBoard.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/css/owl/owl.carousel.min.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/icons/css/all.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-content>

            <div class="onboard-container">

                <div class="board-carousel owl-carousel">

                    <div class="board">

                        <div class="board-header">

                            <div class="circle">
                                <div class="board-img-container">
                                    <img src="../assets/img/onboard1.png" alt="board">
                                </div>
                            </div>

                            <div class="onboard-logo-container">
                                <img src="../assets/img/logo-alt.png" alt="logo">
                            </div>

                        </div>

                        <div class="board-body">

                            <ion-label class="board-label">Learn Now</ion-label>
                            <p class="board-text">
                                Courses, diplomas, international qualifications and Master the MBA.
                            </p>

                        </div>

                        <div class="board-footer">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-next-button">Next</ion-button>
                                    </ion-col>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-skip-button" fill="clear" size="small">
                                            Skip
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>

                        </div>

                    </div>

                    <div class="board">

                        <div class="board-header">

                            <div class="circle">
                                <div class="board-img-container">
                                    <img src="../assets/img/onboard2.png" alt="board">
                                </div>
                            </div>

                            <div class="onboard-logo-container">
                                <img src="../assets/img/logo-alt.png" alt="logo">
                            </div>

                        </div>

                        <div class="board-body">

                            <ion-label class="board-label">Download tutorials</ion-label>
                            <p class="board-text">
                                Watch tutorials anytime, anywhere without internet.
                            </p>

                        </div>

                        <div class="board-footer">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-next-button">Next</ion-button>
                                    </ion-col>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-skip-button" fill="clear" size="small">
                                            Skip
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>

                        </div>

                    </div>

                    <div class="board">

                        <div class="board-header">

                            <div class="circle">
                                <div class="board-img-container">
                                    <img src="../assets/img/onboard3.png" alt="board">
                                </div>
                            </div>

                            <div class="onboard-logo-container">
                                <img src="../assets/img/logo-alt.png" alt="logo">
                            </div>

                        </div>

                        <div class="board-body">

                            <ion-label class="board-label">Explore</ion-label>
                            <p class="board-text">
                                Explore hundreds of fields now.
                            </p>

                        </div>

                        <div class="board-footer">
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-next-button">Next</ion-button>
                                    </ion-col>
                                    <ion-col size="10" offset-xs="1">
                                        <ion-button class="board-skip-button" fill="clear" size="small">
                                            Skip
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>

                        </div>

                    </div>

                </div>

            </div>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/js/owl/owl.carousel.min.js"></script>
    <script src="../assets/icons/js/font-kit.js"></script>
    <script src="../assets/js/onBoard.js"></script>

</body>

</html>
