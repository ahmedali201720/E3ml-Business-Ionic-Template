<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Search Diplomas </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/search_diploma.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

<ion-app>

    <!-- Start Page Header -->
    <ion-header class = "ion-no-border" >
        <ion-toolbar>

            <ion-buttons slot = "start" >
                <ion-back-button
                        icon  = "chevron-back-outline" >
                </ion-back-button>
            </ion-buttons>

            <ion-title>
                <ion-text> Diplomas </ion-text>
            </ion-title>

            <ion-buttons slot="end">
                <ion-button>
<!--                    <ion-icon size = "large" slot="start" name="cloud-download-outline"></ion-icon>-->
                        <ion-img src = "../assets/img/diploma_images/filter_icon.png" alt = "filter_icon" ></ion-img>
                </ion-button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>
    <!-- End Page Header -->

    <!-- Start Page Content -->

    <ion-content>

        <section  class = "search_diploma" >

            <ion-grid>

                <ion-row>

                    <ion-col size = "12" >

                        <div class = "diploma_details" >

                            <!-- start icon card -->

                            <ion-card>

                                <!-- Start Diploma Image -->

                                <div class  ="diploma_image" >

                                    <ion-img src = "../assets/img/diploma_images/diploma_image_1.png" alt = "diploma_image" ></ion-img>

                                    <div class = "units" >
                                        <img src = "../assets/img/diploma_images/diploma_units.png" alt = "diploma_units" >
                                        <ion-text> <span class = "courses_count" >7</span> Courses</ion-text>
                                    </div>

                                </div>

                                <!-- End Diploma Image -->

                                <!-- Start Diploma Header -->

                                <ion-card-header>
                                    <ion-card-title>Marketing mix</ion-card-title>
                                </ion-card-header>

                                <!-- End Diploma Header -->

                                <!-- Start Diploma Content -->

                                <ion-card-content>

                                    <!-- Start Diploma Rate -->

                                    <div class = "diploma_rate" >

                                        <div class = "icons_rate" >
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star-half"></ion-icon>
                                            <ion-icon size = "small" name="star-outline"></ion-icon>
                                        </div>

                                        <div class = "total_rate_count" >
                                            <ion-text>(1405)</ion-text>
                                        </div>

                                        <div class = "clearfix" ></div>

                                    </div>

                                    <!-- End Diploma Rate -->

                                    <!-- Start Diploma Price -->

                                    <div class = "diploma_price" >
                                        <ion-text>153 <span>$</span> </ion-text>
                                    </div>

                                    <!-- End Diploma Price -->

                                    <!-- Start Diploma Adoption -->

                                    <div class = "diploma_adoption" >

                                        <div class = "diploma_adoption_title" >
                                            <ion-text>
                                                You can adopt certificate
                                                <span>King Saud University</span>
                                            </ion-text>
                                        </div>

                                        <div class = "diploma_adoption_image" >
                                            <img src = "../assets/img/diploma_images/diploma_adoption.png" alt = "adoption_image" >
                                        </div>

                                        <div class = "clearfix" ></div>

                                    </div>

                                    <!-- End Diploma Adoption -->

                                </ion-card-content>

                                <!-- End Diploma Content -->


                            </ion-card>

                            <!-- End icon card -->

                            <!-- start icon card -->

                            <ion-card>

                                <!-- Start Diploma Image -->

                                <div class  ="diploma_image" >

                                    <ion-img src = "../assets/img/diploma_images/diploma_image_2.png" alt = "diploma_image" ></ion-img>

                                    <div class = "units" >
                                        <img src = "../assets/img/diploma_images/diploma_units.png" alt = "diploma_units" >
                                        <ion-text> <span class = "courses_count" >7</span> Courses</ion-text>
                                    </div>

                                </div>

                                <!-- End Diploma Image -->

                                <!-- Start Diploma Header -->

                                <ion-card-header>
                                    <ion-card-title>Marketing mix</ion-card-title>
                                </ion-card-header>

                                <!-- End Diploma Header -->

                                <!-- Start Diploma Content -->

                                <ion-card-content>

                                    <!-- Start Diploma Rate -->

                                    <div class = "diploma_rate" >

                                        <div class = "icons_rate" >
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star"></ion-icon>
                                            <ion-icon size = "small" name="star-half"></ion-icon>
                                            <ion-icon size = "small" name="star-outline"></ion-icon>
                                        </div>

                                        <div class = "total_rate_count" >
                                            <ion-text>(1405)</ion-text>
                                        </div>

                                        <div class = "clearfix" ></div>

                                    </div>

                                    <!-- End Diploma Rate -->

                                    <!-- Start Diploma Price -->

                                    <div class = "diploma_price" >
                                        <ion-text>153 <span>$</span> </ion-text>
                                    </div>

                                    <!-- End Diploma Price -->

                                    <!-- Start Diploma Adoption -->

                                    <div class = "diploma_adoption" >

                                        <div class = "diploma_adoption_title" >
                                            <ion-text>
                                                You can adopt certificate
                                                <span>King Saud University</span>
                                            </ion-text>
                                        </div>

                                        <div class = "diploma_adoption_image" >
                                            <img src = "../assets/img/diploma_images/diploma_adoption.png" alt = "adoption_image" >
                                        </div>

                                        <div class = "clearfix" ></div>

                                    </div>

                                    <!-- End Diploma Adoption -->

                                </ion-card-content>

                                <!-- End Diploma Content -->


                            </ion-card>

                            <!-- End icon card -->

                        </div>

                    </ion-col>

                </ion-row>

            </ion-grid>

        </section>

    </ion-content>

    <!-- End Page Content -->

</ion-app>

<!--<script src="../assets/js/jquery/jquery-3.5.1.js"></script>-->
<!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
