<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Ask</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/ask.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/icons/css/all.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>


<body>

    <ion-app>

        <ion-header>
            <ion-toolbar>
                <a href="#" class="header-back-button">
                    <ion-icon slot="start" name="chevron-back-outline" class="header-icon"></ion-icon>
                    Ask
                </a>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <form action="" class="ask-form-container">

                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item class="select-item" lines="none">
                                <ion-select placeholder="Select One to ask" ok-text="Apply">
                                    <ion-select-option value="first" name="first">First Lecturer</ion-select-option>
                                    <ion-select-option value="second" name="second">Second Lecturer</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                        <ion-col size="12">
                            <ion-item class="question-item" lines="none">
                                <ion-textarea name="question" placeholder="Write your question here..." rows="8">
                                </ion-textarea>
                            </ion-item>
                        </ion-col>
                        <ion-col size-xs="12" size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
                            <ion-button class="post-question-button">Post Question</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </form>

        </ion-content>

    </ion-app>

    <script src="../assets/icons/js/font-kit.js"></script>
    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/js/ask.js"></script>

</body>

</html>
