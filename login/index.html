<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Login </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/login.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <!-- Start Page Header -->
        <ion-header class = "ion-no-border" >
            <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-back-button
                    icon  = "chevron-back-outline" >
                </ion-back-button>
            </ion-buttons>
            <ion-title>
                <ion-text> Login </ion-text>
            </ion-title>
            </ion-toolbar>
        </ion-header>
        <!-- End Page Header -->

          <!-- Start Page Content -->

<ion-content>

    <ion-grid>

           <ion-row>

                 <!-- Start Email Input -->

                 <ion-col size = "12" >

                    <div id = "email" >

                        <ion-item lines = "none" >
                          <ion-label position="stacked">Email</ion-label>
                          <ion-input type = "text" id = "email" value = "Ahem@gmail.com" ></ion-input>
                        </ion-item>

                    </div>  

                  </ion-col>

                 <!-- End Email Input -->

                 <!-- Start Input Password  -->

                 <ion-col size = "12" >

                    <div id = "password" >

                        <ion-item lines = "none" >
                            <ion-label position="stacked">Password</ion-label>
                            <ion-input type = "password" id = "password" placeholder = "Type your password" ></ion-input>
                            <ion-icon name = "eye" slot = "end" size = "large" ></ion-icon>
                        </ion-item>

                    </div>

                </ion-col>

                <!--Start Input Password-->

                <!-- Start Forgot Password -->

                <ion-col size = "12" >

                    <div id = "forgot_password" >

                        <a href = "" >Forgot Password</a>

                    </div>

                </ion-col>
                 
                <!-- End Forgot Password -->

                <!-- Start login Action -->

                <ion-col size = "12" >

                  <div id = "loginAction" >

                    <ion-button expand = "block" (click) = "saveUserData()" >
                      Login
                    </ion-button>

                  </div>

               </ion-col>

              <!-- End login Action -->

           </ion-row>

      </ion-grid>

      <!-- Start Social Registeration Informations -->

    <section id = "social-registeration" >

      <ion-grid>

         <ion-row>

               <!-- Start Separator -->

               <ion-col size = "12" >

                     <div id = "separator" >

                           <span>or</span>

                     </div>

               </ion-col>

               <!-- End Separator -->

               <!-- Start Social Media Buttons -->

                    <!-- Start Login With Facebook Button -->

                     <ion-col size = "6" >

                          <div id = "login_with_facebook" >
          
                               <ion-button size = "small" >
                                 <img src = "../assets/img/social/facebook.png" style = "width:24px;height:24px" />
                                 &nbsp;    
                                 Login with Facebook
                               </ion-button>

                          </div>

                     </ion-col>

                    <!-- End Login With Facebook Button -->

                    <!-- Start Login With Google Button -->

                     <ion-col size = "6" >

                          <div id = "login_with_google" >

                           <ion-button size = "small" >
                             <img src = "../assets/img/social/google.png" style = "width:24px;height:24px" />
                             &nbsp;
                             Login with Google
                           </ion-button>
                            
                          </div>

                     </ion-col>

                    <!-- End Login With Google Button -->

               <!-- End Social Media Buttons -->

         </ion-row>

      </ion-grid>

</section>

<!-- End Social Registeration Informations -->

   <!-- Start Don't Have an Account -->

   <section id = "dont_have_account" >

       <p>Don't Have an Account ? <a href = "" > Create an account </a></p>

   </section>

<!-- End Don't Have An Account -->

</ion-content>

<!-- End Page Content -->

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <!-- <script src="../assets/js/home.js"></script> -->

</body>

</html>
