<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Certificate</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/certificate.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="stylesheet" href='../assets/icons/css/all.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar>
                <a href="#" class="header-back-button">
                    <ion-icon slot="start" name="chevron-back-outline" class="header-icon"></ion-icon>
                    Certificate
                </a>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <div class="certificates-container">

                <ion-grid>

                    <ion-row>

                        <ion-col size-xs="12" size-sm="10" offset-sm="1" offset-md="0" size-md="6" size-lg="4">

                            <div class="certificate-item">
                                <ion-row>
                                    <ion-col size="5">
                                        <a class="cert-item-link" href="#">
                                            <div class="cert-item-img">
                                                <img src="../assets/img/fav1.png" class="main-img" alt="favicons">
                                                <img class="cert-img-label" src="../assets/img/certificate-icon.png">
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="7">
                                        <div class="cert-item-text">
                                            <ion-text class="title">
                                                <p>Course introduction to strategic management with solutions</p>
                                            </ion-text>
                                            <ion-text class="done-date">
                                                <p>Done in : <span class="rate-number">11/11/2019</span></p>
                                            </ion-text>
                                            <div class="more-link">
                                                <a href="#">More Details</a>
                                            </div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-col>

                        <ion-col size-xs="12" size-sm="10" offset-sm="1" offset-md="0" size-md="6" size-lg="4">

                            <div class="certificate-item">
                                <ion-row>
                                    <ion-col size="5">
                                        <a class="cert-item-link" href="#">
                                            <div class="cert-item-img">
                                                <img src="../assets/img/fav2.png" class="main-img" alt="favicons">
                                                <img class="cert-img-label" src="../assets/img/certificate-icon.png">
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="7">
                                        <div class="cert-item-text">
                                            <ion-text class="title">
                                                <p>Course introduction to strategic management with solutions</p>
                                            </ion-text>
                                            <ion-text class="done-date">
                                                <p>Done in : <span class="rate-number">11/11/2019</span></p>
                                            </ion-text>
                                            <div class="more-link">
                                                <a href="#">More Details</a>
                                            </div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-col>

                        <ion-col size-xs="12" size-sm="10" offset-sm="1" offset-md="0" size-md="6" size-lg="4">

                            <div class="certificate-item">
                                <ion-row>
                                    <ion-col size="5">
                                        <a class="cert-item-link" href="#">
                                            <div class="cert-item-img">
                                                <img src="../assets/img/fav3.png" class="main-img" alt="favicons">
                                                <img class="cert-img-label" src="../assets/img/certificate-icon.png">
                                            </div>
                                        </a>
                                    </ion-col>
                                    <ion-col size="7">
                                        <div class="cert-item-text">
                                            <ion-text class="title">
                                                <p>Course introduction to strategic management with solutions</p>
                                            </ion-text>
                                            <ion-text class="done-date">
                                                <p>Done in : <span class="rate-number">11/11/2019</span></p>
                                            </ion-text>
                                            <div class="more-link">
                                                <a href="#">More Details</a>
                                            </div>
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </div>

                        </ion-col>

                    </ion-row>

                </ion-grid>

            </div>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/icons/js/font-kit.js"></script>

</body>

</html>
