<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Empty</title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/study-reminder-empty.css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>

        <ion-header>
            <ion-toolbar>
                <a href="#" class="header-back-button">
                    <ion-icon slot="start" name="chevron-back-outline" class="header-icon"></ion-icon>
                    Add Reminder
                </a>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <div class="empty-alarm-container">

                <div class="empty-alarm-img">
                    <img src="../assets/img/study-reminder.png" alt="reminder">
                </div>

                <div class="add-reminder-button">
                    <ion-button fill="clear">
                        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                    </ion-button>
                    <ion-label class="reminder-button-label">Add Reminder</ion-label>
                </div>

            </div>

        </ion-content>

    </ion-app>

    <script src="../assets/js/jquery/jquery-3.5.1.js"></script>
    <script src="../assets/js/home.js"></script>

</body>

</html>
