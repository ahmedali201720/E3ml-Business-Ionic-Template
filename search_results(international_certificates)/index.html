<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3ml Business | Search Result ( International Certificates ) </title>
    <link rel="stylesheet" href='../assets/css/common.css'>
    <link rel="stylesheet" href='../assets/css/search_results(international_certificates).css'>
    <link rel="stylesheet" href='../assets/css/font.css'>
    <link rel="icon" href="../assets/img/logo.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

<ion-app>

    <!-- Start Page Header -->
    <ion-header class = "ion-no-border" >
        <ion-toolbar>
            <ion-buttons slot = "start" >
                <ion-back-button
                        icon  = "chevron-back-outline" >
                </ion-back-button>
            </ion-buttons>
            <div id = "search_bar" >
                <ion-searchbar
                        class        = "searchbarinput"
                        mode         = "ios"
                        autocomplete = "on"
                        value        = "Marketing"
                >
                </ion-searchbar>
            </div>
            <ion-buttons slot="end">
                <ion-button>
                    <ion-img src = "../assets/img/diploma_images/filter_icon.png" alt = "filter_icon" ></ion-img>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-toolbar id = "tabs" >
            <ion-segment scrollable value = "qualification_international" >
                <ion-segment-button value="courses" >
                    <ion-label>Courses</ion-label>
                </ion-segment-button>
                <ion-segment-button value="diplomas" >
                    <ion-label>Diplomas</ion-label>
                </ion-segment-button>
                <ion-segment-button value="qualification_international" >
                    <ion-label>Qualification international</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </ion-header>
    <!-- End Page Header -->

    <!-- Start Page Content -->

    <ion-content>

           <section class = "search_international_certificates" >

               <ion-grid>

                   <ion-row>

                       <ion-col size = "12" >

                           <div class = "international_certificates_details" >

                               <!-- start icon card -->

                               <ion-card>

                                   <!-- Start International Certificate Image -->

                                   <div class  ="international_certificate_image" >

                                       <ion-img src = "../assets/img/international_certificates_images/international_certificate_image_1.png" alt = "international_certificate_image" ></ion-img>

                                       <div class = "courses" >
                                           <img src = "../assets/img/international_certificates_images/international_certificates_courses_icon.png" alt = "international_certificates_courses" >
                                           <ion-text> <span class = "courses_hours" >7</span> Courses</ion-text>
                                       </div>

                                   </div>

                                   <!-- Start International Certificate Image -->

                                   <!-- Start International Certificate Header -->

                                   <ion-card-header>
                                       <ion-card-title>Certified accountant in financial reports</ion-card-title>
                                   </ion-card-header>

                                   <!-- End International Certificate Header -->

                                   <!-- Start International Certificate Content -->

                                   <ion-card-content>

                                       <!-- Start International Certificate Rate -->

                                       <div class = "international_certificate_rate" >

                                           <div class = "icons_rate" >
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star-half"></ion-icon>
                                               <ion-icon size = "small" name="star-outline"></ion-icon>
                                           </div>

                                           <div class = "total_rate_count" >
                                               <ion-text>(1405)</ion-text>
                                           </div>

                                           <div class = "clearfix" ></div>

                                       </div>

                                       <!-- End International Certificate Rate -->

                                       <!-- Start International Certificate Price -->

                                       <div class = "international_certificate_price" >
                                           <ion-text>500 <span>$</span> </ion-text>
                                       </div>

                                       <!-- End International Certificate Price -->

                                   </ion-card-content>

                                   <!-- End International Certificate Content -->


                               </ion-card>

                               <!-- End icon card -->

                               <!-- start icon card -->

                               <ion-card>

                                   <!-- Start International Certificate Image -->

                                   <div class  ="international_certificate_image" >

                                       <ion-img src = "../assets/img/international_certificates_images/international_certificate_image_2.png" alt = "international_certificate_image" ></ion-img>

                                       <div class = "courses" >
                                           <img src = "../assets/img/international_certificates_images/international_certificates_courses_icon.png" alt = "international_certificates_courses" >
                                           <ion-text> <span class = "courses_hours" >7</span> Courses</ion-text>
                                       </div>

                                   </div>

                                   <!-- Start International Certificate Image -->

                                   <!-- Start International Certificate Header -->

                                   <ion-card-header>
                                       <ion-card-title>Certified accountant in financial reports</ion-card-title>
                                   </ion-card-header>

                                   <!-- End International Certificate Header -->

                                   <!-- Start International Certificate Content -->

                                   <ion-card-content>

                                       <!-- Start International Certificate Rate -->

                                       <div class = "international_certificate_rate" >

                                           <div class = "icons_rate" >
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star"></ion-icon>
                                               <ion-icon size = "small" name="star-half"></ion-icon>
                                               <ion-icon size = "small" name="star-outline"></ion-icon>
                                           </div>

                                           <div class = "total_rate_count" >
                                               <ion-text>(1405)</ion-text>
                                           </div>

                                           <div class = "clearfix" ></div>

                                       </div>

                                       <!-- End International Certificate Rate -->

                                       <!-- Start International Certificate Price -->

                                       <div class = "international_certificate_price" >
                                           <ion-text>500 <span>$</span> </ion-text>
                                       </div>

                                       <!-- End International Certificate Price -->

                                   </ion-card-content>

                                   <!-- End International Certificate Content -->


                               </ion-card>

                               <!-- End icon card -->

                           </div>

                       </ion-col>

                   </ion-row>

               </ion-grid>

           </section>

    </ion-content>

    <!-- End Page Content -->

</ion-app>

</body>

</html>
